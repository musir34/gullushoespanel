
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Boş Sipariş Fişleri</title>
    <style>
        @page {
            size: A5;
            margin: 2mm;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2mm;
            background: white;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 2mm;
        }
        .header {
            text-align: center;
            margin-bottom: 2px;
            padding-bottom: 2px;
            border-bottom: 1px solid #000;
        }
        .header img {
            max-width: 20px;
            margin-bottom: 1px;
        }
        .header h2 {
            margin: 0;
            font-size: 8pt;
        }
        .fis-container {
            border: 0.5px solid #000;
            margin-bottom: 2px;
            padding: 2px;
            font-size: 6pt;
        }
        .fis-details {
            display: flex;
            gap: 4px;
            margin-bottom: 2px;
            align-items: center;
            flex-wrap: wrap;
            font-size: 6pt;
        }
        .beden-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1px 0;
        }
        .beden-table th, .beden-table td {
            border: 0.5px solid #000;
            padding: 1px;
            text-align: center;
            font-size: 6pt;
            height: 8px;
        }
        .fis-toplam {
            text-align: right;
            font-weight: bold;
            margin-top: 2px;
            font-size: 6pt;
        }
        .input-line {
            border-bottom: 0.5px solid #000;
            display: inline-block;
            width: 40px;
        }
    </style>
</head>
<body>
    {% for i in range(10) %}
    <div class="fis-container">
        <div class="header">
            <img src="{{ url_for('static', filename='logo/gullu.png') }}" alt="Logo">
            <h2>Sipariş Fişi</h2>
        </div>

        <div class="fis-details">
            <span><b>Model:</b> _______</span>
            <span><b>Renk:</b> _______</span>
            <span><b>Tarih:</b> _______</span>
        </div>

        <table class="beden-table">
            <tr>
                <th>Beden</th>
                <th>35</th>
                <th>36</th>
                <th>37</th>
                <th>38</th>
                <th>39</th>
                <th>40</th>
                <th>41</th>
            </tr>
            <tr>
                <td>Adet</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

        <div class="fis-toplam">
            <span>Çift Başı: _____ TL</span> |
            <span>Toplam: _____</span>
        </div>
    </div>
    {% endfor %}

    <script>
        window.onload = function() {
            window.print();
        };
    </script>
</body>
</html>
