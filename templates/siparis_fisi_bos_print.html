<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Boş Sipariş Fişleri</title>
    <style>
        @page {
            size: A5;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2mm;
            background: white;
            width: 148mm;
            height: 210mm;
        }
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2mm;
            margin-bottom: 2mm;
            padding: 1mm;
            border-bottom: 0.5px solid #000;
        }
        .page-header img {
            height: 8mm;
            width: auto;
        }
        .page-header h1 {
            margin: 0;
            font-size: 10pt;
            font-weight: bold;
        }
        .date-field {
            font-size: 8pt;
            display: flex;
            align-items: center;
            gap: 2mm;
        }
        .date-field .input-line {
            width: 25mm;
        }
        .fis-grid {
            display: flex;
            flex-direction: column;
            gap: 1mm;
        }
        .fis-container {
            border: 0.5px solid #000;
            padding: 1mm;
            font-size: 7pt;
            height: 23mm;
        }
        .fis-details {
            display: flex;
            justify-content: space-between;
            padding: 0.5mm 0;
        }
        .beden-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0.5mm 0;
        }
        .beden-table th, .beden-table td {
            border: 0.5px solid #000;
            padding: 0.5mm;
            text-align: center;
            font-size: 7pt;
            height: 3mm;
        }
        .beden-table th {
            background-color: #f5f5f5;
        }
        .fis-toplam {
            display: flex;
            justify-content: space-between;
            border-top: 0.5px solid #000;
            padding-top: 0.3mm;
            font-size: 6pt;
        }
        .input-line {
            display: inline-block;
            width: 15mm;
            border-bottom: 0.5px solid #000;
            text-align: center;
            height: 2.5mm;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <img src="{{ url_for('static', filename='logo/gullu.png') }}" alt="Logo">
        <h1>Sipariş Fişi</h1>
        <div class="date-field">
            <b>Tarih:</b> <span class="input-line"></span>
        </div>
    </div>
    
    <div class="fis-grid">
        {% for i in range(8) %}
        <div class="fis-container">
            <div class="fis-details">
                <span><b>Model:</b> <span class="input-line"></span></span>
                <span><b>Renk:</b> <span class="input-line"></span></span>
            </div>

            <table class="beden-table">
                <tr>
                    <th>Beden</th>
                    <th>35</th>
                    <th>36</th>
                    <th>37</th>
                    <th>38</th>
                    <th>39</th>
                    <th>40</th>
                    <th>41</th>
                </tr>
                <tr>
                    <td>Adet</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>

            <div class="fis-toplam">
                <span>Çift Başı: <span class="input-line"></span> TL</span>
                <span>Toplam: <span class="input-line"></span></span>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        window.onload = function() {
            window.print();
        };
    </script>
</body>
</html>
