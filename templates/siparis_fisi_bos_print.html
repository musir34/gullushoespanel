
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Boş Sipariş Fişleri</title>
    <style>
        @page {
            size: A5;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 3mm;
            background: white;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 3mm;
            width: 148mm;
            height: 210mm;
        }
        .fis-container {
            border: 0.5px solid #000;
            padding: 2mm;
            font-size: 7pt;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: calc(210mm/5 - 4mm);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4mm;
            border-bottom: 0.5px solid #000;
            padding-bottom: 1mm;
        }
        .header img {
            height: 8mm;
            width: auto;
        }
        .header h2 {
            margin: 0;
            font-size: 9pt;
            font-weight: bold;
        }
        .fis-details {
            display: flex;
            justify-content: space-between;
            padding: 1mm 0;
            font-size: 7pt;
        }
        .beden-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1mm 0;
        }
        .beden-table th, .beden-table td {
            border: 0.5px solid #000;
            padding: 1mm;
            text-align: center;
            font-size: 7pt;
            height: 5mm;
        }
        .beden-table th {
            background-color: #f5f5f5;
        }
        .fis-toplam {
            display: flex;
            justify-content: space-between;
            border-top: 0.5px solid #000;
            padding-top: 1mm;
            font-size: 7pt;
            font-weight: bold;
        }
        .input-line {
            display: inline-block;
            width: 25mm;
            border-bottom: 0.5px solid #000;
            text-align: center;
        }
    </style>
</head>
<body>
    {% for i in range(10) %}
    <div class="fis-container">
        <div class="header">
            <img src="{{ url_for('static', filename='logo/gullu.png') }}" alt="Logo">
            <h2>Sipariş Fişi</h2>
        </div>

        <div class="fis-details">
            <span><b>Model:</b> <span class="input-line"></span></span>
            <span><b>Renk:</b> <span class="input-line"></span></span>
            <span><b>Tarih:</b> <span class="input-line"></span></span>
        </div>

        <table class="beden-table">
            <tr>
                <th>Beden</th>
                <th>35</th>
                <th>36</th>
                <th>37</th>
                <th>38</th>
                <th>39</th>
                <th>40</th>
                <th>41</th>
            </tr>
            <tr>
                <td>Adet</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

        <div class="fis-toplam">
            <span>Çift Başı: <span class="input-line"></span> TL</span>
            <span>Toplam: <span class="input-line"></span></span>
        </div>
    </div>
    {% endfor %}

    <script>
        window.onload = function() {
            window.print();
        };
    </script>
</body>
</html>
