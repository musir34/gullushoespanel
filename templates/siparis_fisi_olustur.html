<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Fiş Oluştur</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .header {
      background: #333;
      color: #fff;
      padding: 15px;
    }
    h1 {
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .back-link {
      color: #333;
      text-decoration: none;
      margin-bottom: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Fiş Oluştur</h1>
  </div>
  <div class="container">
    <!-- Anasayfa'ya dön linki -->
    <a href="{{ url_for('siparis_fisi_bp.siparis_fisi_listesi') }}" class="back-link">← Fiş Listesine Dön</a>
    <form method="POST">
      <div class="form-group">
        <label for="urun_model_kodu">Ürün Model Kodu</label>
        <input type="text" id="urun_model_kodu" name="urun_model_kodu" required>
      </div>
      <div class="form-group">
        <label for="renk">Renk</label>
        <input type="text" id="renk" name="renk" required>
      </div>
      <!-- Bedenler -->
      <div class="form-group">
        <label for="beden_35">Beden 35</label>
        <input type="number" id="beden_35" name="beden_35" value="0">
      </div>
      <div class="form-group">
        <label for="beden_36">Beden 36</label>
        <input type="number" id="beden_36" name="beden_36" value="0">
      </div>
      <div class="form-group">
        <label for="beden_37">Beden 37</label>
        <input type="number" id="beden_37" name="beden_37" value="0">
      </div>
      <div class="form-group">
        <label for="beden_38">Beden 38</label>
        <input type="number" id="beden_38" name="beden_38" value="0">
      </div>
      <div class="form-group">
        <label for="beden_39">Beden 39</label>
        <input type="number" id="beden_39" name="beden_39" value="0">
      </div>
      <div class="form-group">
        <label for="beden_40">Beden 40</label>
        <input type="number" id="beden_40" name="beden_40" value="0">
      </div>
      <div class="form-group">
        <label for="beden_41">Beden 41</label>
        <input type="number" id="beden_41" name="beden_41" value="0">
      </div>
      <div class="form-group">
        <label for="cift_basi_fiyat">Çift Başı Fiyat (TL)</label>
        <input type="number" step="0.01" id="cift_basi_fiyat" name="cift_basi_fiyat" value="0" required>
      </div>
      <div class="form-group">
        <label for="image_url">Ürün Görsel URL</label>
        <input type="text" id="image_url" name="image_url">
      </div>
      <button type="submit">Kaydet</button>
    </form>
  </div>
</body>
</html>
