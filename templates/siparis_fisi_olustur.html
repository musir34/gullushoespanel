<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sipariş Oluştur</title>
  <style>
    body {
      margin: 0; 
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .header {
      background: #333;
      color: #fff;
      padding: 15px;
    }
    h1 {
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .back-link {
      color: #333;
      text-decoration: none;
      margin-bottom: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Fiş Oluştur</h1>
  </div>
  <div class="container">
    <!-- Anasayfa'ya dön linki (Örnek: sipariş listesine) -->
    <a href="{{ url_for('siparis_fisi_bp.siparis_fisi_listesi') }}" class="back-link">
      ← Sipariş Listesine Dön
    </a>

    <!-- Arama Formu -->
    <form method="GET" class="search-form" style="margin-bottom: 20px;">
      <input type="text" name="search" placeholder="Model kodu veya renk ara..." value="{{ request.args.get('search', '') }}">
      <button type="submit">Ara</button>
      {% if request.args.get('search') %}
        <a href="{{ url_for('siparis_fisi_bp.siparis_fisi_olustur') }}" class="clear-btn">Temizle</a>
      {% endif %}
    </form>

    <!-- Form: POST metoduyla siparis_fisi_olustur endpointine gidecek -->
    <form method="POST">
      <!-- ÜRÜN SEÇİMİ -->
      <div class="form-group">
        <label for="model_code">Model Kodu</label>
        <select id="model_code" name="model_code" required>
          <option value="" disabled selected>Bir Model Seçin</option>
          {% for urun in urunler %}
            <option value="{{ urun.title }}">{{ urun.title }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="color">Renk</label>
        <select id="color" name="color" required>
          <option value="" disabled selected>Önce model seçin</option>
        </select>
      </div>

      <!-- Bedenler ve Barkodlar -->
      <div id="beden_barkod_container" style="display: none;">
        <div class="form-group">
          <label for="beden_35">Beden 35</label>
          <input type="number" id="beden_35" name="beden_35" value="0">
          <span id="barcode_35" class="barcode-info"></span>
        </div>
        <div class="form-group">
          <label for="beden_36">Beden 36</label>
          <input type="number" id="beden_36" name="beden_36" value="0">
          <span id="barcode_36" class="barcode-info"></span>
        </div>
        <div class="form-group">
          <label for="beden_37">Beden 37</label>
          <input type="number" id="beden_37" name="beden_37" value="0">
          <span id="barcode_37" class="barcode-info"></span>
        </div>
        <div class="form-group">
          <label for="beden_38">Beden 38</label>
          <input type="number" id="beden_38" name="beden_38" value="0">
          <span id="barcode_38" class="barcode-info"></span>
        </div>
        <div class="form-group">
          <label for="beden_39">Beden 39</label>
          <input type="number" id="beden_39" name="beden_39" value="0">
          <span id="barcode_39" class="barcode-info"></span>
        </div>
        <div class="form-group">
          <label for="beden_40">Beden 40</label>
          <input type="number" id="beden_40" name="beden_40" value="0">
          <span id="barcode_40" class="barcode-info"></span>
        </div>
        <div class="form-group">
          <label for="beden_41">Beden 41</label>
          <input type="number" id="beden_41" name="beden_41" value="0">
          <span id="barcode_41" class="barcode-info"></span>
        </div>
      </div>

      <!-- Bedenler -->
      <div id="sizes_container" style="display: none;">
        <div class="form-group">
          <label for="beden_35">Beden 35</label>
          <input type="number" id="beden_35" name="beden_35" value="0">
        </div>
        <div class="form-group">
          <label for="beden_36">Beden 36</label>
          <input type="number" id="beden_36" name="beden_36" value="0">
        </div>
        <div class="form-group">
          <label for="beden_37">Beden 37</label>
          <input type="number" id="beden_37" name="beden_37" value="0">
        </div>
        <div class="form-group">
          <label for="beden_38">Beden 38</label>
          <input type="number" id="beden_38" name="beden_38" value="0">
        </div>
        <div class="form-group">
          <label for="beden_39">Beden 39</label>
          <input type="number" id="beden_39" name="beden_39" value="0">
        </div>
        <div class="form-group">
          <label for="beden_40">Beden 40</label>
          <input type="number" id="beden_40" name="beden_40" value="0">
        </div>
        <div class="form-group">
          <label for="beden_41">Beden 41</label>
          <input type="number" id="beden_41" name="beden_41" value="0">
        </div>
      </div>

      <div class="form-group">
        <label for="cift_basi_fiyat">Çift Başı Fiyat (TL)</label>
        <input type="number" step="0.01" id="cift_basi_fiyat" name="cift_basi_fiyat" value="0" required>
      </div>

      <div class="form-group">
        <label for="image_url">Ürün Görsel URL (opsiyonel)</label>
        <input type="text" id="image_url" name="image_url">

<script>
document.getElementById('model_code').addEventListener('change', function() {
    const selectedModel = this.value;
    const colorSelect = document.getElementById('color');
    const bedenContainer = document.getElementById('beden_barkod_container');
    
    // Hide sizes when model changes
    bedenContainer.style.display = 'none';
    
    // Reset color select
    colorSelect.innerHTML = '<option value="" disabled selected>Renk Seçin</option>';
    
    // Reset all barcode spans
    for (let size = 35; size <= 41; size++) {
        const barcodeSpan = document.getElementById(`barcode_${size}`);
        if (barcodeSpan) barcodeSpan.textContent = '';
    }
    
    if (!selectedModel) return;
    
    // Fetch product details for selected model
    fetch(`/get_product_details/${selectedModel}`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Populate color options
                data.colors.forEach(color => {
                    const option = document.createElement('option');
                    option.value = color;
                    option.textContent = color;
                    colorSelect.appendChild(option);
                });
                
                // Enable color select
                colorSelect.disabled = false;
                
                // Store product data for later use
                colorSelect.dataset.productData = JSON.stringify(data.product_data);
            }
        })
        .catch(error => console.error('Error:', error));
});

document.getElementById('color').addEventListener('change', function() {
    const selectedColor = this.value;
    const productData = JSON.parse(this.dataset.productData || '{}');
    const bedenContainer = document.getElementById('beden_barkod_container');
    
    if (!selectedColor || !productData[selectedColor]) {
        bedenContainer.style.display = 'none';
        return;
    }
    
    bedenContainer.style.display = 'block';
    const barcodes = productData[selectedColor];
    
    // Update barcode spans
    for (let size = 35; size <= 41; size++) {
        const barcodeSpan = document.getElementById(`barcode_${size}`);
        if (barcodeSpan) {
            const barcode = barcodes[size.toString()];
            barcodeSpan.textContent = barcode ? `Barkod: ${barcode}` : '';
        }
    }
});
</script>

      </div>

      <button type="submit">Kaydet</button>
    </form>
  </div>
</body>
</html>
