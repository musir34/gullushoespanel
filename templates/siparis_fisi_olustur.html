
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sipariş Oluştur</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .header {
      background: #333;
      color: #fff;
      padding: 15px;
    }
    h1 {
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .back-link {
      color: #333;
      text-decoration: none;
      margin-bottom: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Sipariş Oluştur</h1>
  </div>
  <div class="container">
    <a href="{{ url_for('siparis_fisi_bp.siparis_fisi_listesi') }}" class="back-link">← Sipariş Listesine Dön</a>
    <form method="POST">
      <div class="form-group">
        <label for="urun_model_kodu">Ürün Model Kodu</label>
        <input type="text" id="urun_model_kodu" name="urun_model_kodu" required>
      </div>
      <div class="form-group">
        <label for="renk">Renk</label>
        <input type="text" id="renk" name="renk" required>
      </div>
      <div class="form-group">
        <label for="siparis_adedi">Sipariş Adedi</label>
        <input type="number" id="siparis_adedi" name="siparis_adedi" value="0" required>
      </div>
      <div class="form-group">
        <label for="cift_basi_fiyat">Çift Başı Fiyat (TL)</label>
        <input type="number" step="0.01" id="cift_basi_fiyat" name="cift_basi_fiyat" value="0" required>
      </div>
      <div class="form-group">
        <label for="termin_tarihi">Termin Tarihi</label>
        <input type="date" id="termin_tarihi" name="termin_tarihi" required>
      </div>
      <button type="submit">Kaydet</button>
    </form>
  </div>
</body>
</html>
