
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Fiş Oluştur</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .header {
      background: #333;
      color: #fff;
      padding: 15px;
    }
    h1 { margin: 0; }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .model-form {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    .back-link {
      color: #333;
      text-decoration: none;
      margin-bottom: 15px;
      display: inline-block;
    }
    #modelContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Fiş Oluştur</h1>
  </div>
  <div class="container">
    <a href="{{ url_for('siparis_fisi_bp.siparis_fisi_listesi') }}" class="back-link">← Fiş Listesine Dön</a>
    
    <form id="fisForm" method="POST">
      <div id="modelContainer">
        <div class="model-form">
          <div class="form-group">
            <label>Ürün Model Kodu</label>
            <input type="text" name="urun_model_kodu[]" required>
          </div>
          <div class="form-group">
            <label>Renk</label>
            <input type="text" name="renk[]" required>
          </div>
          <div class="form-group">
            <label>Beden 35</label>
            <input type="number" name="beden_35[]" value="0">
          </div>
          <div class="form-group">
            <label>Beden 36</label>
            <input type="number" name="beden_36[]" value="0">
          </div>
          <div class="form-group">
            <label>Beden 37</label>
            <input type="number" name="beden_37[]" value="0">
          </div>
          <div class="form-group">
            <label>Beden 38</label>
            <input type="number" name="beden_38[]" value="0">
          </div>
          <div class="form-group">
            <label>Beden 39</label>
            <input type="number" name="beden_39[]" value="0">
          </div>
          <div class="form-group">
            <label>Beden 40</label>
            <input type="number" name="beden_40[]" value="0">
          </div>
          <div class="form-group">
            <label>Beden 41</label>
            <input type="number" name="beden_41[]" value="0">
          </div>
          <div class="form-group">
            <label>Çift Başı Fiyat (TL)</label>
            <input type="number" step="0.01" name="cift_basi_fiyat[]" value="0" required>
          </div>
          <div class="form-group">
            <label>Ürün Görsel URL</label>
            <input type="text" name="image_url[]">
          </div>
        </div>
      </div>
      
      <button type="button" onclick="addNewModel()">Yeni Model Ekle</button>
      <button type="submit">Kaydet</button>
    </form>
  </div>

  <script>
    function addNewModel() {
      const container = document.getElementById('modelContainer');
      const newForm = container.children[0].cloneNode(true);
      
      // Tüm input alanlarını temizle
      const inputs = newForm.getElementsByTagName('input');
      for(let input of inputs) {
        if(input.type === 'number') {
          input.value = '0';
        } else {
          input.value = '';
        }
      }
      
      container.appendChild(newForm);
    }
  </script>
</body>
</html>
