<!DOCTYPE html>
<html>
  <head>
    <title>Yeni İş Ekle</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
{% block content %}
<div class="container mt-4">
    <h2>Yeni İş Ekle</h2>
    
    <form method="POST" class="mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Kesici Seçimi</label>
                    <select name="kesici_id" class="form-control" required>
                        {% for worker in workers if worker.worker_type.name == 'KESICI' and worker.aktif %}
                        <option value="{{ worker.id }}">{{ worker.ad }} {{ worker.soyad }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group mt-3">
                    <label>Sayacı Seçimi</label>
                    <select name="sayaci_id" class="form-control" required>
                        {% for worker in workers if worker.worker_type.name == 'SAYACI' and worker.aktif %}
                        <option value="{{ worker.id }}">{{ worker.ad }} {{ worker.soyad }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group mt-3">
                    <label>Kalfa Seçimi</label>
                    <select name="kalfa_id" class="form-control" required>
                        {% for worker in workers if worker.worker_type.name == 'KALFA' and worker.aktif %}
                        <option value="{{ worker.id }}">{{ worker.ad }} {{ worker.soyad }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="form-group">
                    <label>Model Seçimi</label>
                    <div class="input-group">
                        <input type="text" id="modelSearchInput" class="form-control" placeholder="Model kodu veya adı girin...">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary" id="searchModelBtn">
                                <i class="fas fa-search"></i> Ara
                            </button>
                        </div>
                    </div>
                    <input type="hidden" name="model_id" id="selected_model_id" required>
                    <div id="selected_model_info" class="mt-2"></div>
                    <div id="searchResults" class="mt-2"></div>
                </div>

                <script>
                $(document).ready(function() {
                    $("#searchModelBtn, #modelSearchInput").on("click keyup", function(e) {
                        if (e.type === "keyup" && e.which !== 13) return;
                        
                        var searchTerm = $("#modelSearchInput").val().trim().toLowerCase();
                        if (!searchTerm) return;
                        
                        $("#searchResults").empty();
                        var matchingProducts = {};
                        
                        {% for product in products %}
                        if ("{{ product.product_main_id }}".toLowerCase().includes(searchTerm) || 
                            "{{ product.title }}".toLowerCase().includes(searchTerm)) {
                            var color = "{{ product.color }}";
                            var key = "{{ product.product_main_id }}" + color;
                            if (!matchingProducts[key]) {
                                matchingProducts[key] = {
                                    title: "{{ product.title }}",
                                    model_id: "{{ product.product_main_id }}",
                                    image: "{{ product.images.split(',')[0] if product.images else '' }}",
                                    color: color,
                                    price: "{{ product.sale_price }}",
                                    currency: "{{ product.currency_type }}"
                                };
                            }
                        }
                        {% endfor %}
                        
                        var resultsHtml = '<div class="row">';
                        Object.values(matchingProducts).forEach(function(product) {
                            resultsHtml += `
                                <div class="col-md-4 mb-3">
                                    <div class="card">
                                        ${product.image ? `<img src="${product.image}" class="card-img-top" alt="${product.title}">` : ''}
                                        <div class="card-body">
                                            <h5 class="card-title">${product.title}</h5>
                                            <p class="card-text">Model: ${product.model_id}</p>
                                            <p class="card-text">Renk: ${product.color}</p>
                                            <p class="card-text">Fiyat: ${product.price} ${product.currency}</p>
                                            <button type="button" class="btn btn-success btn-sm select-model" 
                                                    data-model-id="${product.model_id}" 
                                                    data-model-name="${product.title}">
                                                Bu Modeli Seç
                                            </button>
                                        </div>
                                    </div>
                                </div>`;
                        });
                        resultsHtml += '</div>';
                        $("#searchResults").html(resultsHtml);
                    });
                    
                    $(document).on('click', '.select-model', function() {
                        const modelId = $(this).data('model-id');
                        const modelName = $(this).data('model-name');
                        
                        $('#selected_model_id').val(modelId);
                        $('#selected_model_info').html(`
                            <div class="alert alert-success">
                                <strong>Seçilen Model:</strong> ${modelName} (${modelId})
                            </div>
                        `);
                    });
                });
                </script>
            </div>
            
            <div class="col-md-4">
                <div class="form-group">
                    <label>Renk Seçimi</label>
                    <select name="renk_id" class="form-control" required>
                        {% for renk in renkler %}
                        <option value="{{ renk.id }}">{{ renk.renk_adi }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <h4>Beden Dağılımı</h4>
            </div>
            {% for beden in range(35, 42) %}
            <div class="col-md-3 mb-3">
                <label>Beden {{ beden }}</label>
                <input type="number" name="beden_{{ beden }}" class="form-control" 
                       min="0" value="0">
            </div>
            {% endfor %}
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">İş Kaydı Oluştur</button>
    </form>
</div>
{% endblock %}
  </body>
</html>
