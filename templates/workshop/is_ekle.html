{% block content %}
<div class="container mt-4">
    <h2>Yeni İş Ekle</h2>
    
    <form method="POST" class="mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Kalfa Seçimi</label>
                    <select name="kalfa_id" class="form-control" required>
                        {% for kalfa in kalfalar %}
                        <option value="{{ kalfa.id }}">{{ kalfa.ad }} {{ kalfa.soyad }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="form-group">
                    <label>Model Seçimi</label>
                    <select name="model_id" class="form-control" required>
                        {% for model in modeller %}
                        <option value="{{ model.id }}">{{ model.model_adi }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="form-group">
                    <label>Renk Seçimi</label>
                    <select name="renk_id" class="form-control" required>
                        {% for renk in renkler %}
                        <option value="{{ renk.id }}">{{ renk.renk_adi }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <h4>Beden Dağılımı</h4>
            </div>
            {% for beden in range(35, 42) %}
            <div class="col-md-3 mb-3">
                <label>Beden {{ beden }}</label>
                <input type="number" name="beden_{{ beden }}" class="form-control" 
                       min="0" value="0">
            </div>
            {% endfor %}
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">İş Kaydı Oluştur</button>
    </form>
</div>
{% endblock %}
