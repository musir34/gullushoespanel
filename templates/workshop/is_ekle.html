<!DOCTYPE html>
<html>
  <head>
    <title>Yeni İş Ekle</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
{% block content %}
<div class="container mt-4">
    <h2>Yeni İş Ekle</h2>
    
    <form method="POST" class="mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Kesici Seçimi</label>
                    <select name="kesici_id" class="form-control" required>
                        {% for worker in workers if worker.worker_type.name == 'KESICI' and worker.aktif %}
                        <option value="{{ worker.id }}">{{ worker.ad }} {{ worker.soyad }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group mt-3">
                    <label>Sayacı Seçimi</label>
                    <select name="sayaci_id" class="form-control" required>
                        {% for worker in workers if worker.worker_type.name == 'SAYACI' and worker.aktif %}
                        <option value="{{ worker.id }}">{{ worker.ad }} {{ worker.soyad }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group mt-3">
                    <label>Kalfa Seçimi</label>
                    <select name="kalfa_id" class="form-control" required>
                        {% for worker in workers if worker.worker_type.name == 'KALFA' and worker.aktif %}
                        <option value="{{ worker.id }}">{{ worker.ad }} {{ worker.soyad }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="form-group">
                    <label>Model Seçimi</label>
                    <input type="hidden" name="model_id" id="selected_model_id" required>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modelSelectModal">
                        <i class="fas fa-shoe-prints"></i> Model Seç
                    </button>
                    <div id="selected_model_info" class="mt-2"></div>
                </div>

                <!-- Model Seçim Modal -->
                <div class="modal fade" id="modelSelectModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Model Seçimi</h5>
                                <button type="button" class="close" data-dismiss="modal">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    {% for product in products %}
                                    <div class="col-md-4 mb-3">
                                        <div class="card product-card" data-model-id="{{ product.product_main_id }}" data-model-name="{{ product.title }}">
                                            <div class="card-body">
                                                <h5 class="card-title">{{ product.title }}</h5>
                                                <p class="card-text">Model: {{ product.product_main_id }}</p>
                                                <button type="button" class="btn btn-success btn-sm select-model">
                                                    Bu Modeli Seç
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <script>
                $(document).ready(function() {
                    $('.select-model').click(function() {
                        const card = $(this).closest('.product-card');
                        const modelId = card.data('model-id');
                        const modelName = card.data('model-name');
                        
                        $('#selected_model_id').val(modelId);
                        $('#selected_model_info').html(`
                            <div class="alert alert-success">
                                Seçilen Model: ${modelName}
                            </div>
                        `);
                        
                        $('#modelSelectModal').modal('hide');
                    });
                });
                </script>
            </div>
            
            <div class="col-md-4">
                <div class="form-group">
                    <label>Renk Seçimi</label>
                    <select name="renk_id" class="form-control" required>
                        {% for renk in renkler %}
                        <option value="{{ renk.id }}">{{ renk.renk_adi }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <h4>Beden Dağılımı</h4>
            </div>
            {% for beden in range(35, 42) %}
            <div class="col-md-3 mb-3">
                <label>Beden {{ beden }}</label>
                <input type="number" name="beden_{{ beden }}" class="form-control" 
                       min="0" value="0">
            </div>
            {% endfor %}
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">İş Kaydı Oluştur</button>
    </form>
</div>
{% endblock %}
  </body>
</html>
