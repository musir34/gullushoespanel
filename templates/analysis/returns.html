<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Günlük İade Analizi</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">E Ticaret Programı</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="/analysis/sales">Satış Analizi</a></li>
          <li class="nav-item"><a class="nav-link" href="/analysis/returns">İade Analizi</a></li>
        </ul>
      </div>
    </nav>

    <!-- İçerik -->
    <div class="container mt-4">
        <h1>Günlük İade Analizi</h1>
        {% if message %}
            <div class="alert alert-warning" role="alert">
                {{ message }}
            </div>
        {% else %}
            <div id="returns-chart" style="height: 500px;"></div>
            <script type="text/javascript">
                var chartData = {{ chart_json | safe }};
                Plotly.newPlot('returns-chart', chartData.data, chartData.layout);
            </script>
        {% endif %}
    </div>

    <!-- Optional Bootstrap JS ve bağımlılıkları -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
