<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Günlük İade Analizi</title>
    <!-- Bootstrap CSS: Responsive ve şık görünüm için -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Plotly JS: İnteraktif grafiklerin oluşturulması için -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- Üst Navigasyon Menüsü -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">E Ticaret Programı</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <!-- Satış Analizi ve İade Analizi arasında geçiş -->
                <li class="nav-item">
                    <a class="nav-link" href="/analysis/sales">Satış Analizi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/analysis/returns">İade Analizi</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Ana İçerik Bölgesi -->
    <div class="container mt-4">
        <h1>Günlük İade Analizi</h1>
        <!-- Eğer hata mesajı varsa, kullanıcıya göster -->
        {% if message %}
            <div class="alert alert-warning" role="alert">
                {{ message }}
            </div>
        {% else %}
            <!-- Grafik için ayrılmış div alanı -->
            <div id="returns-chart" style="height: 500px;"></div>
            <script type="text/javascript">
                // Flask blueprint'ten gönderilen JSON formatındaki grafik verisini alıyoruz.
                var chartData = {{ chart_json | safe }};
                // Plotly, 'returns-chart' id'li div içerisine interaktif grafiği çiziyor.
                Plotly.newPlot('returns-chart', chartData.data, chartData.layout);
            </script>
        {% endif %}
    </div>

    <!-- Optional: Bootstrap JavaScript ve bağımlılıkları (jQuery & Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
